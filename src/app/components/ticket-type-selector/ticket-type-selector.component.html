<div class="ticket-selector">
    <div class="form-group">
      <label>Jegy tipus</label>
      <select [(ngModel)]="selectedTicketType" class="form-control">
        <option value="" disabled selected>Select ticket type</option>
        <option *ngFor="let type of ticketTypes" [value]="type.name">
          {{ type.name }} - {{ type.price | currency }}
        </option>
      </select>
    </div>
  
    <div class="form-group" *ngIf="selectedTicketType">
      <label>Quantity</label>
      <input type="number" [(ngModel)]="quantity" min="1" max="10" class="form-control">
    </div>
  
    <button 
      class="btn btn-primary" 
      (click)="onAddToCart()"
      [disabled]="!selectedTicketType">
      Add to Cart
    </button>
  </div>
