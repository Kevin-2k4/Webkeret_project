<div class="form-wrapper">
    <h2>Regisztráció</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Felhasználónév" />
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Jelszó" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Regisztrálok</button>
    </form>
  </div>
